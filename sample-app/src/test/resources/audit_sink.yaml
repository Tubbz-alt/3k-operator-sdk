apiVersion: auditregistration.k8s.io/v1alpha1
kind: AuditSink
metadata:
  name: brvith-selfservice
spec:
  policy:
    level: RequestResponse
    stages:
      - ResponseComplete
  webhook:
    throttle:
      qps: 10
      burst: 15
    clientConfig:
      url: "http://192.168.1.2:8080/controller/auditsink"