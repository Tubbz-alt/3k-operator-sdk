apiVersion: apps/v1
kind: Deployment
metadata:
  name: ric-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ric-operator
  template:
    metadata:
      labels:
        name: ric-operator
    spec:
      serviceAccountName: ric-operator
      containers:
        - name: ric-operator
          # Replace this with the built image name
          image: docker.io/brindasanth/ric-operator:latest
          command:
            - ric-operator
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "ric-operator"
